<div class="page--container">

  <div class="page--container__item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Player 1</mat-card-title>
      </mat-card-header>

      <mat-card-content [ngSwitch]="mode">
        <app-person-preview *ngSwitchCase="gameMode.People" [person]="playerOnePick"></app-person-preview>
        <app-starship-preview *ngSwitchCase="gameMode.Starships" [starship]="playerOnePick"></app-starship-preview>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="playerOneDraw.emit()">Draw a character!</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="page--container__item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            Player 1 wins
          </h1>
        </mat-card-title>
      </mat-card-header>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="reset.emit()">Play again!</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="page--container__item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Player 2</mat-card-title>
      </mat-card-header>

      <mat-card-content [ngSwitch]="mode">
        <app-person-preview *ngSwitchCase="gameMode.People" [person]="playerTwoPick"></app-person-preview>
        <app-starship-preview *ngSwitchCase="gameMode.Starships" [starship]="playerTwoPick"></app-starship-preview>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="playerTwoDraw.emit()">Draw a character!</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
